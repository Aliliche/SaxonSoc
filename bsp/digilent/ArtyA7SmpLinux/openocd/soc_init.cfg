set cpu_count 2

for {set i 0} {$i < $cpu_count} {incr i} {
    target create saxon.cpu$i vexriscv -endian little -chain-position xc7.tap -coreid $i -dbgbase [expr $i*0x1000+0x10B80000]
    vexriscv readWaitCycles 40
    vexriscv cpuConfigFile $CPU0_YAML
    vexriscv jtagMapping 2 2 0 1 2 2
}

for {set i 0} {$i < $cpu_count} {incr i} {
    targets saxon.cpu$i
    poll_period 50
    init
    soft_reset_halt
}


targets saxon.cpu0
load_image software/standalone/sdramInit/build/sdramInit.bin 0x10A00000
puts -nonewline "init SDRAM .."
resume 0x10A00000
wait_halt
puts " done"
